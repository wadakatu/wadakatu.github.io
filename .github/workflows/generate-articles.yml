name: Generate Articles and Sitemap

on:
  push:
    branches:
      - main
    paths:
      - 'articles/**'

jobs:
  generate:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate articles.json
        run: node scripts/generate-articles.js

      - name: Generate sitemap.xml
        run: node scripts/generate-sitemap.js

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet data/articles.json sitemap.xml || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/articles.json sitemap.xml
          git commit -m "chore: auto-generate articles.json and sitemap.xml"
          git push
